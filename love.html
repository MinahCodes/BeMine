<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    height:100vh;
    background: linear-gradient(135deg,#ffe5ec,#ffc2d1,#ffd6e8);
    font-family:'Quicksand',sans-serif;
    display:flex;

}
.letter {

}

h1 { font-family:'Playfair Display',serif; color:#c9184a; text-align:center; }
p { color:#444; line-height:1.6; font-size:1.1rem; }
button {
    margin-top:20px;
    padding:12px 24px;
    border:none;
    border-radius:25px;
    background:#ff4d6d;
    color:white;
    cursor:pointer;
    box-shadow:0 0 15px #ff8fa3;
}

/* Hearts floating behind letter */
.floating-heart {
    position:absolute;
    font-size:16px;
    opacity:0.4;
    animation:heartFloat 8s linear infinite;
}
@keyframes heartFloat {
    0% { transform:translateY(100vh) rotate(0deg); }

}
</style>
</head>
<body>

<div class="letter">

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
// Floating hearts
for(let i=0;i<12;i++){

// Typewriter text with hearts

// Music persistence & toggle
const bgMusic=document.getElementById('bgMusic');

function updateMusicBtn(){

musicBtn.onclick=()=>{
    if(bgMusic.paused){ bgMusic.play().catch(()=>{}); }
    else{ bgMusic.pause(); }
    updateMusicBtn();
    localStorage.setItem("musicOn", !bgMusic.paused);
};

// Optional: autoplay on first tap for mobile
document.body.addEventListener("click", ()=>{
    if(bgMusic.paused){ bgMusic.play().catch(()=>{}); updateMusicBtn(); localStorage.setItem("musicOn", true);}
