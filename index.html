<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Boo Babe ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #ffc2d1, #ffe5ec);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Paper texture overlay */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
    opacity: 0.25;
    pointer-events: none;
}

/* Floating background hearts */
.heart-bg {
    position: absolute;
    font-size: 22px;
    opacity: 0.4;
    animation: floatUp 10s linear infinite;
}
@keyframes floatUp {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

/* Main poster card */
.card {
    background: #fff0f6;
    padding: 50px;
    border-radius: 25px;
    box-shadow: 0 20px 50px rgba(255,105,180,0.3);
    text-align: center;
    position: relative;
    max-width: 500px;
}

/* Tape corners */
.card::before, .card::after {
    content: "";
    position: absolute;
    width: 80px;
    height: 25px;
    background: rgba(255,255,255,0.6);
    top: -10px;
    transform: rotate(-8deg);
}
.card::after {
    right: -20px;
    transform: rotate(12deg);
}
.card::before {
    left: -20px;
}

h1 {
    font-family: 'Playfair Display', serif;
    color: #c9184a;
    font-size: 2rem;
    margin-bottom: 30px;
}

.btn {
    padding: 14px 28px;
    border-radius: 30px;
    border: none;
    margin: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 15px #ff8fa3;
}
#noBtn {
    position: absolute;
    background: white;
    color: #c9184a;
    border: 2px solid #ff8fa3;
}
#musicBtn {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 15px #ff8fa3;
}
#musicBtn.playing {
    animation: pulse 1s infinite;
}
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Cursor sparkle */
@keyframes fadeOut { to { transform: scale(2); opacity: 0; } }
@keyframes shoot { to { transform: translateX(110vw) translateY(-100px); opacity: 0; } }
</style>
</head>
<body>

<div class="card">
    <h1>Can I love you for another Valentineâ€™s Day, Boo babe? ðŸ’Œ</h1>
    <button id="yesBtn" class="btn">YES ðŸ’–</button>
    <button id="noBtn" class="btn">No</button>
    <button id="musicBtn" class="btn">ðŸŽµ Music Off</button>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
// Floating hearts background
setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart-bg";
    h.innerHTML="ðŸ’—";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),10000);
},1200);

// Runaway NO button
const noBtn=document.getElementById("noBtn");
document.addEventListener("mousemove",e=>{
    const r=noBtn.getBoundingClientRect();
    if(Math.abs(e.clientX-(r.left+r.width/2))<80 && Math.abs(e.clientY-(r.top+r.height/2))<80){
        noBtn.style.left=Math.random()*(window.innerWidth-100)+"px";
        noBtn.style.top=Math.random()*(window.innerHeight-50)+"px";
    }
});

// YES button
document.getElementById("yesBtn").onclick=()=>{
    setTimeout(()=>location.href="love.html",1200);
};

// Shooting stars
document.addEventListener("click",()=>{
    const star=document.createElement("div");
    star.innerHTML="âœ¨";
    star.style.position="fixed";
    star.style.left="-20px";
    star.style.top=Math.random()*window.innerHeight+"px";
    star.style.fontSize="20px";
    star.style.animation="shoot 1s linear forwards";
    document.body.appendChild(star);
    setTimeout(()=>star.remove(),1000);
});

// Cursor sparkle trail
document.addEventListener("mousemove", e => {
    const spark=document.createElement("div");
    spark.style.position="fixed";
    spark.style.left=e.clientX+"px";
    spark.style.top=e.clientY+"px";
    spark.style.width="8px";
    spark.style.height="8px";
    spark.style.borderRadius="50%";
    spark.style.pointerEvents="none";
    spark.style.background="radial-gradient(circle,#fff,#ff9de2)";
    spark.style.boxShadow="0 0 10px #ffb3ec";
    spark.style.animation="fadeOut 0.8s forwards";
    document.body.appendChild(spark);
    setTimeout(()=>spark.remove(),800);
});

// Music toggle
const bgMusic = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");

musicBtn.onclick = () => {
    if(bgMusic.paused){
        bgMusic.play().catch(()=>{});
        musicBtn.textContent = "ðŸŽµ Music On";
        musicBtn.classList.add("playing");
    } else {
        bgMusic.pause();
        musicBtn.textContent = "ðŸŽµ Music Off";
        musicBtn.classList.remove("playing");
    }
};

// Optional: autoplay music on first body click (mobile-friendly)
document.body.addEventListener("click", ()=>{
    if(bgMusic.paused){
        bgMusic.play().catch(()=>{});
        musicBtn.textContent = "ðŸŽµ Music On";
        musicBtn.classList.add("playing");
    }
}, {once:true});
</script>

</body>
</html>
