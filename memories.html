<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Memories ğŸ’</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    min-height:100vh;
    font-family:'Quicksand',sans-serif;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:center;
    gap:30px;
    padding:40px;
    background: linear-gradient(135deg,#ffd6ec,#cdb4ff,#a2d2ff);
    background-size: 600% 600%;
    animation: gradientShift 20s ease infinite;
    overflow: hidden;
}

/* Animated gradient */
@keyframes gradientShift {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Polaroid notes */
.note {
    width:180px;
    height:180px;
    background:white;
    color:#ff4da6;
    padding:15px;
    border-radius:10px;
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-weight:bold;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor:pointer;
}

/* Hover bounce/scale effect */
.note:hover {
    transform: rotate(0deg) scale(1.15);
    box-shadow:0 15px 30px rgba(255,105,180,0.4);
}

/* Active note on click */
.note.active {
    transform: scale(1.3) rotate(0deg);
    z-index: 10;
    box-shadow:0 25px 50px rgba(255,105,180,0.5);
}

/* Floating hearts behind notes */
.memory-heart {
    position: absolute;
    font-size: 12px;
    opacity: 0.5;
    animation: drift 8s linear infinite;
    pointer-events: none;
}
@keyframes drift {
    0% { transform: translate(0,0) rotate(0deg); opacity:0.6; }
    50% { opacity:0.8; }
    100% { transform: translate(50px,-120px) rotate(360deg); opacity:0; }
}
</style>
</head>
<body>

<div class="note">Our first laugh together ğŸ’—</div>
<div class="note">Every late night talk ğŸŒ™</div>
<div class="note">The way you smile at me ğŸ˜Š</div>
<div class="note">All our little inside jokes ğŸ¤­</div>
<div class="note">Future adventures waiting âœˆï¸</div>

<script>
// Random tilt on load
document.querySelectorAll('.note').forEach(note=>{
    let rotate = (Math.random()*12)-6; // -6deg to 6deg
    note.style.transform = `rotate(${rotate}deg)`;
});

// Click to pop out card
document.querySelectorAll('.note').forEach(note=>{
    note.addEventListener('click', ()=>{
        note.classList.toggle('active');
    });
});

// Generate floating mini hearts
for(let i=0;i<15;i++){
    const heart=document.createElement("div");
    heart.className="memory-heart";
    heart.innerHTML="ğŸ’–";
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.top=Math.random()*window.innerHeight+"px";
    heart.style.animationDuration= (6 + Math.random()*4) + "s";
    document.body.appendChild(heart);

    // Slight repositioning for continuous drift
    setInterval(()=>heart.style.top = Math.random()*window.innerHeight+"px", 8000);
}
</script>

</body>
</html>
